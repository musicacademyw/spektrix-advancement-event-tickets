name: Publish to GitHub Pages

# Trigger the workflow on pushes to the main branch and changes to files that affect the site
on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'
      - 'svelte.config.js'
      - '.github/workflows/publish.yml'
  # Allow manual workflow dispatch for testing
  workflow_dispatch:

# Cancel in-progress deployments when a new one is triggered
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up node v24
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        id: install-dependencies
        run: npm ci

      - name: Build static site
        id: build-static
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
          retention-days: 1

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4